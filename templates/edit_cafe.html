{% extends 'base.html' %}
{% block title%} Edit cafe : {{cafe.name}} {%endblock%}


{%block content%}
<div class="container">

    <h2>Edit cafe: {{cafe.name}}</h2>
    {% from 'bootstrap5/form.html' import render_form%}
    {{ render_form(form,novalidate=True) }}
    <br>
    <a href={{url_for('show_cafe',cafe_id=cafe.id)}} class="btn btn-warning">Show cafe</a>

    <a href={{url_for('home')}} class="btn btn-warning">All cafes!</a>
</div>
{%endblock%}
